<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap conference registration form </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  <!-- my styles-->

  <link href="registraction_style.css" type="text/css" rel="stylesheet">
</head>
<body class="m-3">

    <div>
        <div class=" header bg-success-subtle p-3 mb-5 rounded-3 text-center" >

         <h1>Conference Registration Form</h1>
        </div


        <form>
    <br> 
    
            Name <input type="text" id="name" maxlength="70" required >
               <label for="name"></label

    <br>
     <br>
     
            Password<input type="password" id="password"   required>
             <label for=" password"></label>

    <br> 
           Email <input type = "email" id="email" required>
                 <label for = "email"></label>

    <br> 
    
           T-shirt size<type= option  id = "T-shirt">
            <label for="T-shirt"></label>

            <select>
    >
        
            <option> Small</option>
            <option> Medium</option>
            <option> Large</option>

            </select>

    <p class="form-text">(All attendees receive a free t-shirt) </p>

    <br> 
    
            Date of birth<input type="date" id= "date">
                          <label for="date"></label>
<div>
      <br>
       <p> Receive email updates? </p> 
</div>
              
    <div class=" form-check">
              
       <input class= "form-check-input" id=yes" type = "radio" name="updates?">
       <label class= "form-check-label" for= yes">Yes</label>
         </div>
              
    <div class = "form-check">
              
        <input class="form-check-input" id="no" type = "radio" name="updates?">
        <label class="form-check-label" for="no">No</label>

      </div>  

    <br> Choose sections<input name="Morning" id= "Morning" type="checkbox"> Morning
                        <label for="Morning"></label>
                        <input name="Afternoon" id=" " type="checkbox"> Afternoon
    <div>                    
    <br> Special Request 
    </div>

    <br> <textarea name="Special Request " id="Special Request" cols="70" rows="7"></textarea>

    <br> 
    <input class="btn btn-secondary mt-2" type="submit">

        </form>
</body>
</html>
