<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  
  <!--Adding our styles-->
  
    <link href="feedback_styles.css" type="text/css" rel="stylesheet">

</head>
<body class="m-3">

    <div class=" header bg-secondary-subtle p-3 mb-5 rounded-3 text-center" >

    <h1> Please provide feedback. You may do so anonymously.</h1>
    
    </div>

<div class="row">
    <div class="col md-5">

        <h2> Introductions</h2>

        <p>As one of our students, your thougths and feedback are important. </p>
        <p>Please send them using this form. </p>
        <p>If you would like us to follow up with you, provide your contact information. </p>
    </div> <!--end of the col div-->

    <div class="col md-7">

        <form>
        
            <label class= " form-label" for="name">Name </label>
            <input class= "form-control" id="name"name = "name">
            <br>

            <label class= " form-label" for="email">Email</label>
            <input class= "form-control" id= "email" type = "email" name = "email">
            <br>

            <label class= " form-label" for="comments">Comments</label>
            <textarea class= "form-control" id= "comments" name ="comments" required></textarea>
            
            <br>
            <p class="form-text "> Are you a current students? </p> 

            <div class=" form-check">

                <input class= "form-check-input" id=yes" type = "radio" name="student">
                <label class= "form-check-label" for= yes">Yes</label>
            </div>

            <div class = "form-check">

                <input class="form-check-input" id="no" type = "radio" name="student">
                <label class="form-check-label" for="no">No</label>
            </div>

            <br>
            <input class="btn btn-primary mt-2" type="submit"

            

        </form>

    </div> <!--end of second form col div-->
</div><!--end of the row that contains both col-->

</body>
</html>
